name: tre-service-guacamole
version: 0.1.0
description: "An Azure TRE service for Guacamole"
registry: azuretre
dockerfile: Dockerfile.tmpl

credentials:
  - name: azure_tenant_id
    env: ARM_TENANT_ID
  - name: azure_subscription_id
    env: ARM_SUBSCRIPTION_ID
  - name: azure_client_id
    env: ARM_CLIENT_ID
  - name: azure_client_secret
    env: ARM_CLIENT_SECRET

parameters:
  - name: workspace_id
    type: string
  - name: tre_id
    type: string
  - name: image_name
    type: string
    default: "guac-server"
    description: "The name of the guacamole image"
  - name: image_tag
    type: string
    default: "v0.1.0"
    description: "The tag of the guacamole image"
  - name: mgmt_acr_name
    type: string
    env: mgmt_acr_name
    description: "The devops ACR name"
  - name: mgmt_resource_group_name
    type: string
    description: "Resource group containing the devops ACR"
    env: MGMT_RESOURCE_GROUP_NAME
  - name: guac_disable_copy
    type: boolean
    default: true
    env: guac_disable_copy
    description: "Guacamole disable copy configuration"
  - name: guac_disable_paste
    type: boolean
    default: false
    env: guac_disable_paste
    description: "Guacamole disable paste configuration"
  - name: guac_enable_drive
    type: boolean
    default: true
    env: guac_enable_drive
    description: "Guacamole enable drive configuration"
  - name: guac_drive_name
    type: string
    default: "transfer"
    env: guac_drive_name
    description: "Guacamole drive name configuration"
  - name: guac_drive_path
    type: string
    default: "/guac-transfer"
    env: guac_drive_path
    description: "Guacamole drive path configuration"
  - name: guac_disable_download
    type: boolean
    default: true
    env: guac_disable_download
    description:  "Guacamole disable download configuration"
  - name: api_client_id
    type: string
    env: api_client_id
    description: "Azure API client id"
  - name: aad_tenant_id
    type: string
    env: aad_tenant_id
    description: "AAD tenant id"
  # the following are added automatically by the resource processor
  - name: id
    type: string
    description: "An Id for this installation"
    env: id
  - name: guac_disable_copy
    type: boolean
    default: true
    env: guac_disable_copy
    description: "Guacamole disable copy configuration"
  - name: guac_disable_paste
    type: boolean
    default: false
    env: guac_disable_paste
    description: "Guacamole disable paste configuration"        
  - name: guac_enable_drive
    type: boolean
    default: true
    env: guac_enable_drive
    description: "Guacamole enable drive configuration"   
  - name: guac_drive_name
    type: string
    default: "transfer"
    env: guac_drive_name
    description: "Guacamole drive name configuration"
  - name: guac_drive_path
    type: string
    default: "/guac-transfer"
    env: guac_drive_path
    description: "Guacamole drive path configuration"    
  - name: guac_disable_download
    type: boolean
    default: true
    env: guac_disable_download
    description:  "Guacamole disable download configuration" 
  - name: api_client_id
    type: string
    env: api_client_id
    description: "Azure API client id"
  - name: aad_tenant_id
    type: string
    env: aad_tenant_id
    description: "AAD tenant id"      
  # the next 4 are automaticly sent by the resource processor call, so must be present.
  - name: tfstate_resource_group_name
    type: string
    description: "Resource group containing the Terraform state storage account"
  - name: tfstate_storage_account_name
    type: string
    description: "The name of the Terraform state storage account"
  - name: tfstate_container_name
    env: tfstate_container_name
    type: string
    default: "tfstate"
    description: "The name of the Terraform state storage container"
  - name: arm_use_msi
    env: ARM_USE_MSI
    default: false

outputs:
  - name: connection_uri
    type: string
    applyTo:
      - install

mixins:
  - exec
  - terraform:
      clientVersion: 1.0.4

install:
  - terraform:
      description: "Deploy Guacamole Service"
      vars:
        workspace_id: "{{ bundle.parameters.workspace_id }}"
        tre_id: "{{ bundle.parameters.tre_id }}"
        image_name: "{{ bundle.parameters.image_name }}"
        image_tag: "{{ bundle.parameters.image_tag }}"
        mgmt_acr_name: "{{ bundle.parameters.mgmt_acr_name }}"
        mgmt_resource_group_name: "{{ bundle.parameters.mgmt_resource_group_name }}"
        arm_client_id: "{{ bundle.credentials.azure_client_id }}"
        arm_client_secret: "{{ bundle.credentials.azure_client_secret }}"
        arm_tenant_id: "{{ bundle.credentials.azure_tenant_id }}"
        arm_use_msi: "{{ bundle.parameters.arm_use_msi }}"
      backendConfig:
        resource_group_name: "{{ bundle.parameters.tfstate_resource_group_name }}"
        storage_account_name: "{{ bundle.parameters.tfstate_storage_account_name }}"
        container_name: "{{ bundle.parameters.tfstate_container_name }}"
        key: "{{ bundle.parameters.id }}"
      outputs:
      - name: connection_uri

upgrade:
  - exec:
      description: "Upgrade Guacamole Service"
      command: echo
      arguments:
        - "This workspace service does not implement upgrade action"

uninstall:
  - terraform:
      description: "Delete the Guacamole Service"
      vars:
        workspace_id: "{{ bundle.parameters.workspace_id }}"
        tre_id: "{{ bundle.parameters.tre_id }}"
        image_name: "{{ bundle.parameters.image_name }}"
        image_tag: "{{ bundle.parameters.image_tag }}"
        mgmt_acr_name: "{{ bundle.parameters.mgmt_acr_name }}"
        mgmt_resource_group_name: "{{ bundle.parameters.mgmt_resource_group_name }}"
        arm_client_id: "{{ bundle.credentials.azure_client_id }}"
        arm_client_secret: "{{ bundle.credentials.azure_client_secret }}"
        arm_tenant_id: "{{ bundle.credentials.azure_tenant_id }}"
        arm_use_msi: "{{ bundle.parameters.arm_use_msi }}"
      backendConfig:
        resource_group_name: "{{ bundle.parameters.tfstate_resource_group_name }}"
        storage_account_name: "{{ bundle.parameters.tfstate_storage_account_name }}"
        container_name: "{{ bundle.parameters.tfstate_container_name }}"
        key: "{{ bundle.parameters.tre_id }}-ws-{{ bundle.parameters.workspace_id }}-svc-guacamole"
